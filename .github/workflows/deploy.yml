name: Deploy React (Vite) to Cloud Run

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCLOUD_SERVICE_KEY }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCLOUD_PROJECT_ID }}
          export_default_credentials: true

      - name: Prepare production env for Vite
        run: |
          echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" > .env.production
          echo ".env.production created."

      - name: Build & Push Docker Image (Cloud Build -> Artifact Registry)
        env:
          PROJECT_ID: ${{ secrets.GCLOUD_PROJECT_ID }}
        run: |
          IMAGE="us-central1-docker.pkg.dev/${PROJECT_ID}/react-repo/react-frontend:${GITHUB_SHA}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          echo "Building and pushing Docker image: $IMAGE"
          echo "Project ID: ${PROJECT_ID}"
          echo "Commit SHA: ${GITHUB_SHA}"
          
          # Submit build asynchronously to avoid log streaming issues
          echo "Submitting Docker build..."
          BUILD_OUTPUT=$(gcloud builds submit --tag "$IMAGE" . --async 2>&1) || true
          
          # Extract build ID from output (format: "Created [https://cloudbuild.googleapis.com/v1/projects/.../builds/BUILD_ID]")
          # Try multiple patterns to extract build ID
          BUILD_ID=$(echo "$BUILD_OUTPUT" | grep -o 'builds/[^/?]\+' | head -1 | cut -d'/' -f2)
          
          # Alternative: extract from the full URL pattern
          if [ -z "$BUILD_ID" ]; then
            BUILD_ID=$(echo "$BUILD_OUTPUT" | grep -o 'builds/[a-f0-9-]\+' | head -1 | sed 's/builds\///')
          fi
          
          if [ -z "$BUILD_ID" ]; then
            echo "WARNING: Could not extract build ID from output"
            echo "Build output: $BUILD_OUTPUT"
            echo "Trying to find build ID from recent builds..."
            # Try to find the build by checking recent builds
            sleep 10
            BUILD_ID=$(gcloud builds list --limit=1 --format="value(id)" --filter="source.repoSource.commitSha:${GITHUB_SHA}" 2>/dev/null || echo "")
            
            if [ -z "$BUILD_ID" ]; then
              echo "ERROR: Could not determine build ID. Build may have failed to start."
              exit 1
            fi
            echo "Found build ID: $BUILD_ID"
          else
            echo "Build submitted with ID: $BUILD_ID"
            echo "Waiting for build to complete..."
            
            # Poll for build status
            MAX_WAIT=1800  # 30 minutes max
            ELAPSED=0
            INTERVAL=10
            
            while [ $ELAPSED -lt $MAX_WAIT ]; do
              STATUS=$(gcloud builds describe "$BUILD_ID" --format="value(status)" 2>/dev/null || echo "UNKNOWN")
              
              if [ "$STATUS" = "SUCCESS" ]; then
                echo "Build completed successfully!"
                break
              elif [ "$STATUS" = "FAILURE" ] || [ "$STATUS" = "CANCELLED" ] || [ "$STATUS" = "EXPIRED" ]; then
                echo "ERROR: Build failed with status: $STATUS"
                echo "Build logs: https://console.cloud.google.com/cloud-build/builds/$BUILD_ID?project=${PROJECT_ID}"
                exit 1
              elif [ "$STATUS" = "UNKNOWN" ]; then
                echo "WARNING: Could not get build status, waiting..."
              else
                echo "Build status: $STATUS (waiting...)"
              fi
              
              sleep $INTERVAL
              ELAPSED=$((ELAPSED + INTERVAL))
            done
            
            if [ $ELAPSED -ge $MAX_WAIT ]; then
              echo "ERROR: Build timed out after $MAX_WAIT seconds"
              echo "Build ID: $BUILD_ID"
              echo "Check build status: https://console.cloud.google.com/cloud-build/builds/$BUILD_ID?project=${PROJECT_ID}"
              exit 1
            fi
          fi
          
          # Verify image exists with retry logic
          echo "Verifying image exists in Artifact Registry..."
          MAX_RETRIES=10
          RETRY_COUNT=0
          IMAGE_FOUND=false
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            IMAGE_LIST=$(gcloud artifacts docker images list \
              us-central1-docker.pkg.dev/${PROJECT_ID}/react-repo/react-frontend \
              --filter="tags:${GITHUB_SHA}" \
              --format="value(tags)" 2>/dev/null || echo "")
            
            if echo "$IMAGE_LIST" | grep -q "${GITHUB_SHA}"; then
              echo "Image verified successfully!"
              IMAGE_FOUND=true
              break
            fi
            
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "Image not found yet, retrying in 5 seconds... ($RETRY_COUNT/$MAX_RETRIES)"
              sleep 5
            fi
          done
          
          if [ "$IMAGE_FOUND" != "true" ]; then
            echo "ERROR: Image not found in registry after $MAX_RETRIES attempts!"
            echo "Expected image: $IMAGE"
            echo "Listing recent images:"
            gcloud artifacts docker images list \
              us-central1-docker.pkg.dev/${PROJECT_ID}/react-repo/react-frontend \
              --limit=10 \
              --format="table(package,version,tags)" || true
            exit 1
          fi

      - name: Deploy to Cloud Run
        env:
          REGION: ${{ secrets.REGION }}
        run: |
          echo "Deploying to Cloud Run..."
          gcloud run deploy react-frontend \
            --image="$IMAGE" \
            --region="${REGION}" \
            --platform=managed \
            --allow-unauthenticated
          echo "Deployment completed."

      - name: Show Cloud Run URL
        env:
          REGION: ${{ secrets.REGION }}
        run: |
          echo "Service URL:"
          gcloud run services describe react-frontend \
            --region="${REGION}" \
            --format='value(status.url)'
